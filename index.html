<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Death Store - Caixa da Sorte</title>

<style>
body {
  background: radial-gradient(circle at top, #2a003d, #0b0014);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

h1 {
  font-size: 36px;
  color: #b84cff;
  text-shadow: 0 0 15px #7a00ff;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  width: 280px;
  text-align: center;
}

button {
  margin-top: 15px;
  background: linear-gradient(135deg, #7a00ff, #b84cff);
  border: none;
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

#abrir {
  display: none;
}

#animacao {
  margin-top: 20px;
  font-size: 22px;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

#resultado {
  margin-top: 20px;
  font-size: 22px;
  color: #e6ccff;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>‚ò†Ô∏è Death Store ‚ò†Ô∏è</h1>
<p>Digite sua key v√°lida para desbloquear a Caixa da Sorte</p>

<input id="keyInput" placeholder="Digite sua key">
<button onclick="verificarKey()">Verificar Key</button>

<button id="abrir" onclick="abrirCaixa()">üéÅ Abrir Caixa</button>

<div id="animacao">üé∞ Abrindo caixa...</div>
<div id="resultado"></div>

<script>
const KEYS = [
  "DEATH-01X9A","DEATH-02K7Q","DEATH-03M8Z","DEATH-04P2W","DEATH-05R9E",
  "DEATH-06T4A","DEATH-07Y8K","DEATH-08L5D","DEATH-09C2X","DEATH-10ZQ7M",
  "DEATH-11A9P","DEATH-12X4R","DEATH-13E8T","DEATH-14W5K","DEATH-15Q2Z",
  "DEATH-16M9D","DEATH-17P7A","DEATH-18R4X","DEATH-19T8E","DEATH-20K5W",
  "DEATH-21Z9Q","DEATH-22D4M","DEATH-23A7P","DEATH-24X8R","DEATH-25E5T",
  "DEATH-26W2K","DEATH-27Q9Z","DEATH-28M4D","DEATH-29P7A","DEATH-30R8X",
  "DEATH-31T5E","DEATH-32K2W","DEATH-33Z9Q","DEATH-34D4M","DEATH-35A7P",
  "DEATH-36X8R","DEATH-37E5T","DEATH-38W2K","DEATH-39Q9Z","DEATH-40M4D",
  "DEATH-41P7A","DEATH-42R8X","DEATH-43T5E","DEATH-44K2W","DEATH-45Z9Q",
  "DEATH-46D4M","DEATH-47A7P","DEATH-48X8R","DEATH-49E5T","DEATH-50W2K"
];

const premios = [
  "1.000.000 de Gemas üíé",
  "2.000.000 de Gemas üíé",
  "3.000.000 de Gemas üíé",
  "5.000.000 de Gemas üíé"
];

function verificarKey() {
  const key = keyInput.value.trim();
  if (!KEYS.includes(key)) {
    resultado.innerText = "‚ùå Key inv√°lida.";
    return;
  }
  if (localStorage.getItem(key)) {
    resultado.innerText = "‚ùå Essa key j√° foi usada.";
    return;
  }
  resultado.innerText = "‚úÖ Key v√°lida! Voc√™ pode abrir a caixa.";
  document.getElementById("abrir").style.display = "inline-block";
}

function abrirCaixa() {
  animacao.style.display = "block";
  resultado.innerText = "";
  setTimeout(() => {
    animacao.style.display = "none";
    const premio = premios[Math.floor(Math.random() * premios.length)];
    resultado.innerText = "üéâ Parab√©ns! Voc√™ ganhou " + premio;
    localStorage.setItem(keyInput.value.trim(), "usada");
    document.getElementById("abrir").style.display = "none";
  }, 3000);
}
</script>

</body>
</html>
