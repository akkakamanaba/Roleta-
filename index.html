body {
  background: radial-gradient(circle at top, #2a003d, #0b0014);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 40px;
  color: #b84cff;
  text-shadow: 0 0 20px #7a00ff;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  width: 300px;
  text-align: center;
}

button {
  margin-top: 15px;
  background: linear-gradient(135deg, #7a00ff, #b84cff);
  border: none;
  padding: 14px 40px;
  font-size: 20px;
  border-radius: 12px;
  color: white;
  cursor: pointer;
}

#abrir {
  display: none;
}

.caixa {
  width: 220px;
  height: 220px;
  margin-top: 30px;
  background: linear-gradient(135deg, #7a00ff, #3a0066);
  border-radius: 20px;
  box-shadow: 0 0 40px #9d4cff;
  display: none;
  position: relative;
}

.caixa.chacoalhar {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

.fitinha {
  position: absolute;
  width: 8px;
  height: 40px;
  background: gold;
  top: -50px;
  animation: cair 1.5s linear forwards;
}

@keyframes cair {
  to {
    transform: translateY(300px) rotate(360deg);
    opacity: 0;
  }
}

#resultado {
  margin-top: 25px;
  font-size: 26px;
  color: #e6ccff;
  font-weight: bold;
}
</style>
</head>

  caixa.classList.add("chacoalhar");
  resultado.innerText = "";

    f.style.background = ["gold","violet","cyan","lime"][Math.floor(Math.random()*4)];

    setTimeout(() => f.remove(), 1500);
  }
