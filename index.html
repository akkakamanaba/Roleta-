<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>death store - Roleta</title>

<style>
body{
  background: radial-gradient(circle at top,#2a003d,#0b0014);
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

h1{
  color:#b84cff;
  text-shadow:0 0 20px #7a00ff;
  margin:25px 0 10px;
}

input{
  padding:12px;
  border-radius:10px;
  border:none;
  width:280px;
  text-align:center;
}

button{
  margin-top:12px;
  padding:14px 36px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#7a00ff,#b84cff);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

#girar{display:none}

.roleta-wrap{
  margin-top:25px;
  width:320px;
  height:320px;
  display:none;
  position:relative;
}

.ponteiro{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:28px solid gold;
}

.roleta{
  width:100%;
  height:100%;
  border-radius:50%;
  box-shadow:0 0 40px #9d4cff;
  overflow:hidden;
  transition:transform 4s cubic-bezier(.12,.78,.12,1);
}

canvas{width:100%;height:100%}

#resultado{
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>ğŸ€ death store ğŸ€</h1>

<p>Digite sua key vÃ¡lida</p>
<input id="keyInput" placeholder="Digite sua key">
<button onclick="verificarKey()">Verificar Key</button>
<button id="girar" onclick="girar()">ğŸ¡ Girar Roleta</button>

<div class="roleta-wrap" id="roletaWrap">
  <div class="ponteiro"></div>
  <div class="roleta" id="roleta">
    <canvas id="canvas" width="320" height="320"></canvas>
  </div>
</div>

<div id="resultado"></div>

<script>
const PERMANENT_KEY = "DEATH-PERMA-044";

const SINGLE_USE_KEYS = [
  "STORE-1A7KD","STORE-9X2LM","STORE-4Q8ZT","STORE-6N3BV","STORE-0P5WR",
  "STORE-8HJ2C","STORE-3TY9M","STORE-5LK7A","STORE-2DF6X","STORE-7UZ4N",
  "DEATH-1QW8E","DEATH-3RT6Y","DEATH-9PL2K","DEATH-4VN7D","DEATH-8MX5S",
  "DEATH-6CB1F","DEATH-2GH9L","DEATH-5JK3Z","DEATH-0TR4B","DEATH-7YX8P"
];

const premios = [
 "50.000.000 ğŸ’","25.000.000 ğŸ’","15.000.000 ğŸ’","10 KEY",
 "2.000.000 ğŸ’","1.100.000 ğŸ’","700.000 ğŸ’"
];

const girarBtn = document.getElementById("girar");
const wrap = document.getElementById("roletaWrap");
const roleta = document.getElementById("roleta");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let girou = false;
let keyAtual = "";

function verificarKey(){
  const k = keyInput.value.trim();
  keyAtual = "";

  if (k === PERMANENT_KEY){
    liberar("âœ… Key permanente aceita!");
    keyAtual = k;
    return;
  }

  if (!SINGLE_USE_KEYS.includes(k)){
    resultado.innerText = "âŒ Key invÃ¡lida";
    return;
  }

  if (localStorage.getItem("used_"+k)){
    resultado.innerText = "âŒ Essa key jÃ¡ foi usada";
    return;
  }

  liberar("âœ… Key vÃ¡lida! Pode girar");
  keyAtual = k;
}

function liberar(msg){
  resultado.innerText = msg;
  girarBtn.style.display="inline-block";
  wrap.style.display="block";
  girou=false;
}

function desenhar(){
  const n = premios.length;
  const ang = Math.PI * 2 / n;

  for(let i=0;i<n;i++){
    ctx.beginPath();
    ctx.moveTo(160,160);
    ctx.arc(160,160,150,i*ang,(i+1)*ang);
    ctx.fillStyle = i%2 ? "#3a0066" : "#7a00ff";
    ctx.fill();

    ctx.save();
    ctx.translate(160,160);
    ctx.rotate(i*ang + ang/2);
    ctx.fillStyle="#fff";
    ctx.font="bold 13px Arial";
    ctx.fillText(premios[i],90,5);
    ctx.restore();
  }
}
desenhar();

function girar(){
  if(girou) return;
  girou = true;

  let r = Math.random() * 120;
  let index;

  if (r < 50) {
    index = premios.indexOf("2.000.000 ğŸ’");
  } else if (r < 100) {
    index = premios.indexOf("1.100.000 ğŸ’");
  } else {
    index = premios.indexOf("700.000 ğŸ’");
  }

  const slice = 360 / premios.length;
  const stop = 360 - (index * slice + slice / 2) - 90;

  roleta.style.transform = `rotate(${360*6 + stop}deg)`;

  setTimeout(()=>{
    resultado.innerText="ğŸ‰ VocÃª ganhou " + premios[index];
    if(keyAtual!==PERMANENT_KEY){
      localStorage.setItem("used_"+keyAtual,"true");
    }
  },4000);
}
</script>

</body>
</html>
